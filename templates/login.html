<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 宿舍管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to bottom right, rgb(114, 135, 254), rgb(130, 88, 186));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 800px;
            background-color: rgb(95, 76, 194);
            border-radius: 15px;
            box-shadow: 0 10px 50px 0 rgba(59, 45, 159, 0.5);
            overflow: hidden;
            display: flex;
        }

        .left-container {
            flex: 2;
            padding: 60px;
            background-image: linear-gradient(to bottom right, rgb(118, 76, 163), rgb(92, 103, 211));
        }

        .title {
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .title span {
            border-bottom: 3px solid rgb(237, 221, 22);
            padding-bottom: 5px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .form-control {
            border: 0;
            background: none;
            border-bottom: 1px solid rgb(199, 191, 219);
            border-radius: 0;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 25px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #fff;
            background: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(199, 191, 219, 0.8);
        }

        .btn-submit {
            border: 1px solid rgb(237, 221, 22);
            padding: 10px 20px;
            border-radius: 20px;
            background: none;
            color: #fff;
            transition: all 0.3s;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: rgb(237, 221, 22);
            color: rgb(95, 76, 194);
        }

        .message-container {
            font-size: 14px;
            color: rgb(199, 191, 219);
            margin-top: 15px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .message-container:hover {
            color: #fff;
        }

        .right-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .regist-container {
            text-align: center;
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .regist-container span {
            border-bottom: 2px solid rgb(237, 221, 22);
            padding-bottom: 3px;
        }

        .action-container {
            text-align: center;
        }

        .alert {
            margin-top: 20px;
        }

        /* 错误消息样式 */
        .invalid-feedback {
            color: #ff6b6b;
            margin-top: -20px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-container">
            <div class="title"><span>宿舍管理系统登录</span></div>

            <!-- 显示Flash消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/login" class="needs-validation" novalidate>
    <div class="input-container">
        <div class="mb-4">
            <label for="usernameInput" class="form-label visually-hidden">用户名</label>
            <input
                type="text"
                class="form-control"
                id="usernameInput"
                name="username"
                placeholder="用户名"
                required
                aria-label="用户名"
            >
            <div class="invalid-feedback">请输入用户名</div>
        </div>

        <div class="mb-4">
            <label for="passwordInput" class="form-label visually-hidden">密码</label>
            <input
                type="password"
                class="form-control"
                id="passwordInput"
                name="password"
                placeholder="密码"
                required
                aria-label="密码"
            >
            <div class="invalid-feedback">请输入密码</div>
        </div>
    </div>

    <div class="action-container">
        <button type="submit" class="btn-submit">
            <i class="bi bi-box-arrow-in-right me-2"></i> 登录
        </button>
    </div>

    <div class="message-container">
        <span>忘记密码？</span>
    </div>
            </form>
        </div>

        <div class="right-container">
            <div class="regist-container">
                <span class="regist">宿舍管理系统</span>
            </div>
            <div class="mt-4 text-center text-white">
                <i class="bi bi-building" style="font-size: 3rem;"></i>
                <p class="mt-2">学生公寓管理系统</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>
</body>
</html>

{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container p-5 rounded shadow">
                <h1 class="display-1 text-primary fw-bold">404</h1>
                <h2 class="mb-4">页面未找到</h2>
                <p class="lead mb-4">
                    抱歉，您访问的页面不存在或已被移除。
                    <br>请检查URL是否正确，或返回首页继续浏览。
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                        <i class="bi bi-house-door me-2"></i>返回首页
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg px-4">
                        <i class="bi bi-arrow-left me-2"></i>返回上一页
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-container {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
}
</style>
{% endblock %}
